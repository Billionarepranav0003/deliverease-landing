<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deliverease - Fast & Reliable Deliveries</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }
        body {
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 80px 20px;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background: white;
            color: #007bff;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            margin: 10px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #e0e0e0;
        }

        /* Sign-Up Section */
        .container {
            background: white;
            width: 90%;
            max-width: 500px;
            margin: 40px auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        button {
            background: #28a745;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #218838;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .hero h1 { font-size: 2rem; }
            .hero p { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Fast & Reliable Intra-City Deliveries</h1>
        <p>Deliver furniture, electronics, and more within your city.</p>
        <a href="#signup" class="btn">Get Early Access</a>
        <a href="#signup" class="btn">Join as a Delivery Partner</a>
    </div>

    <!-- Sign-Up Section -->
    <div class="container" id="signup">
        <h2>Sign Up for Early Access</h2>
        <form action=https://docs.google.com/forms/d/e/1FAIpQLSeyCfjhoP6RizbLkH54T5B-cYZ_zOdM-P9Rls1qx5NqWkQJaQ/viewform?usp=pp_url&entry.1289763309=test@example.com method="POST" target="_blank">
            <input type="email" name="entry.1289763309" placeholder="Enter your email" required>
            <button type="submit">Notify Me</button>
        </form>
    </div>

</body>
</html>
